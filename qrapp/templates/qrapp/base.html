{% load static %}

<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <title> QR CODE-BASED MONITORING AND ENFORCEMENT SYSTEM </title>
        <link rel="stylesheet" type="tex/css" href="{% static 'css/styles.css' %}">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

       


    </head>

    <body>

        <!-- create nav bar here!!-->
        {% include 'qrapp/navbar.html' %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
            <br>


            {% comment %} Notification {% endcomment %}


            {% block content %}




            {% endblock %}

            </br>

        </div>

        <script src="{% static 'js/app.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
  
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var messages = document.querySelectorAll('.messages .alert');
                messages.forEach(function (message) {
                    // Set message to fade out after 3 seconds
                    setTimeout(function () {
                        message.style.opacity = '0'; // Start fade-out effect
                        setTimeout(function () {
                            message.style.display = 'none'; // Hide after fade-out completes
                        }, 1000); // Wait for 1 second to match CSS transition
                    }, 3000); // Wait for 3 seconds before starting the fade-out
                });
            });
        </script>

        <style>
            .messages {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 300px;
                z-index: 1000;
            }
            
            .alert {
                background-color: #f8d7da;
                color: #721c24;
                padding: 15px;
                border: 1px solid #f5c6cb;
                border-radius: 4px;
                margin-bottom: 10px;
                opacity: 1;
                transition: opacity 1s ease-out;
            }
            
            .alert.alert-success {
                background-color: #d4edda;
                color: #155724;
                border-color: #c3e6cb;
            }
            
            .alert.alert-info {
                background-color: #d1ecf1;
                color: #0c5460;
                border-color: #bee5eb;
            }
            
            .alert.alert-warning {
                background-color: #fff3cd;
                color: #856404;
                border-color: #ffeeba;
            }
            
            .alert.alert-danger {
                background-color: #f8d7da;
                color: #721c24;
                border-color: #f5c6cb;
            }
            
        </style>
            
    </body>
  
</html>
