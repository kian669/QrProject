{% extends 'qrapp/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 450px; border-radius: 10px;">
        <h2 class="text-center mb-4">Employee Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="full_name" name="full_name" required maxlength="255" placeholder="Full Name">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" required maxlength="15" placeholder="Contact Number">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-user-circle"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="150" placeholder="Username">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="fas fa-info-circle"></i></span>
                    <select class="form-select" id="status" name="status" required>
                        <option value="" disabled selected>Status</option>
                        <option value="regular">Regular</option>
                        <option value="contract">Contract of Service</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

{% endblock %}
