{% extends 'qrapp/base.html' %}

{% block content %}
    <div class="row">
        <!-- Cards with modern design -->
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-lg border-0 rounded-3" style="background: linear-gradient(135deg, #4e73df, #224abe); color: white;">
                <div class="card-body">
                    <h5 class="card-title display-6 fw-bold">Student Logs</h5>
                    <p class="card-text fs-5">Total: <span class="fw-bold">150</span></p>
                    <a href="#" class="btn btn-light btn-sm">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-lg border-0 rounded-3" style="background: linear-gradient(135deg, #f6c23e, #f1b31b); color: white;">
                <div class="card-body">
                    <h5 class="card-title display-6 fw-bold">Student Violations</h5>
                    <p class="card-text fs-5">Reported: <span class="fw-bold">15</span></p>
                    <p class="card-text fs-5">Resolved: <span class="fw-bold">10</span></p>
                    <a href="#" class="btn btn-light btn-sm">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-lg border-0 rounded-3" style="background: linear-gradient(135deg, #1cc88a, #17a673); color: white;">
                <div class="card-body">
                    <h5 class="card-title display-6 fw-bold">Vehicle Stats</h5>
                    <p class="card-text fs-5">Cars: <span class="fw-bold">25</span></p>
                    <p class="card-text fs-5">Motorcycles: <span class="fw-bold">15</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row with clean and colorful card designs -->
    <div class="row">
        <div class="col-12 col-md-6 mb-4">
            <div class="card h-100 shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <h5 class="card-title display-6 fw-bold">Monthly Registrations</h5>
                    <div class="chart-container">
                        <canvas id="registrationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-4">
            <div class="card h-100 shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <h5 class="card-title display-6 fw-bold">Violation Trends</h5>
                    <div class="chart-container">
                        <canvas id="violationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Sample Chart.js scripts
const ctx1 = document.getElementById('registrationChart').getContext('2d');
const registrationChart = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
            label: 'Registrations',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Number of Registrations',
                },
            },
            x: {
                title: {
                    display: true,
                    text: 'Months',
                },
            }
        },
        plugins: {
            legend: {
                position: 'top',
            },
        }
    }
});

const ctx2 = document.getElementById('violationChart').getContext('2d');
const violationChart = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
            label: 'Violations',
            data: [5, 10, 3, 7, 5, 2],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: true,
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Number of Violations',
                },
            },
            x: {
                title: {
                    display: true,
                    text: 'Months',
                },
            }
        },
        plugins: {
            legend: {
                position: 'top',
            },
        }
    }
});
</script>
{% endblock %}
