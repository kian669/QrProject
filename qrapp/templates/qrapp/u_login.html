{% extends 'qrapp/base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="{% static 'img/pit.png' %}" alt="Logo" style="width: 80px; height: auto;">
            <h1 class="h5 mt-2 text-primary">Vehicle Monitoring System in PIT</h1>
        </div>

        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            <!-- Username Field with Icon -->
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i> <!-- Font Awesome User Icon -->
                    </span>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                </div>
            </div>

            <!-- Password Field with Icon -->
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i> <!-- Font Awesome Lock Icon -->
                    </span>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #1e7e34; border-color: #1e7e34; color: white; cursor: pointer;">Login</button>


        </form>
        {% if messages %}
            <div class="alert alert-danger mt-3" role="alert">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
